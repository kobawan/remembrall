# TODO Investigate whether using type defs are better than GraphQLObjectType
# https://www.apollographql.com/docs/graphql-tools/generate-schema

type Material {
	id: ID!
	name: String!
	amount: Int!
}

type Tool {
	id: ID!
	name: String!
	amount: Int!
}

type Category {
	id: ID!
	name: String!
	tools: [Tool]
}

type Project {
	id: ID!
	name: String!
	instructions: String
	notes: String
	categories: [Category]
	materials: [Material]
	tools: [Tool]
}

type User {
	id: ID!
	projects: [Project]
	categories: [Category]
	materials: [Material]
	tools: [Tool]
}

type Query {
	user: () => User!
	projects: () => [Project]
	categories: () => [Category]
	tools: () => [Tool]
	materials: () => [Material]
}

type Mutation {
	addProject: () => Project!
	addCategory: () => Category!
	addTool: () => Tool!
	addMaterial: () => Material!
}